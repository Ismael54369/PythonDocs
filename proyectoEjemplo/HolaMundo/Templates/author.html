{% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} Listado de Autores {%endblock title%}</title>
</head>
<body> 
    {%block content%}
    <ul class="author-list">
        {% for aut in authors %}
            <li>{{ aut.name }}</li>
        {% endfor %}
    </ul>   
    {{autor_form}}
    <div><a href="/new-author/">Registrar nuevo autor</a></div>
    {%endblock content%}
</body>
</html>
